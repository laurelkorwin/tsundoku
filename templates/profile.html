{% extends 'base.html' %}
{% block content %}
<div class="col-xs-12 col-lg-offset-1 col-lg-10 page-holder">
<div class="board-title">
    <h2>Favorite Categories</h2>
</div>

<div class="row">
    <div class="col-xs-12 col-lg-offset-1 col-lg-5">
        <div class="chart">
          <canvas id="pagesChart"></canvas>
        </div>
    </div>

    <div class="col-xs-12 col-lg-5">
        <div class="chart">
      <canvas id="donutChart"></canvas>
        </div>
    </div>
</div>

{% if any_recs|length > 0 %}
<div class="board-title">
    <h2>Friend Highlights</h2>
</div>
{% endif %}
<div class='row'>

<div class="col-xs-12 col-lg-offset-1 col-lg-5">
    <div class="chart">
        <canvas id="basicRecChart"></canvas>
    </div>
</div>

<div class="col-xs-12 col-lg-5">
    <div class="chart">
        <canvas id="mostTrustedChart"></canvas>
    </div>
</div>

</div>
</div>
{% endblock %}
