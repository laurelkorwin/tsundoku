<!doctype html>
<html>
<head>
    <title>tsundoku</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a id='nav_title' href="/">tsundoku</a>
        {% if 'logged_in' in session %}
            <button class='nav_btn'><a href="/logout">Log out</a></button>
            <button class='nav_btn'><a href="/create_board">Create Board</a></button>
            <form action='/search'>
            <label for='search_field'>
            <input type="text" name="search" placeholder="Search for a book title">
            <input type="submit" value="Search">
            </label>
            </form>
          </form>
        {% else %}
            <button class='nav_btn'><a href="login">Login</a></button>
            <button class='nav_btn'><a href="register">Register</a></button>
        {% endif %}
    </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class='container'>
    {% block content %} put your content here {% endblock %}
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/my_script.js"></script>


</body>
</html>
