{% extends 'base.html' %}
{% block extrahead %}
<style type="text/css">
.background {
    height: 100%;
}   
</style>
{% endblock %}
{% block content %}
<div class="col-xs-12 col-lg-offset-1 col-lg-10 page-holder">
<div class="board-header">
<h2>Registration Form</h2>
</div>
<form action='/process_registration' method="POST">
    <div class="form-group">
        <label class="col-sm-4 control-label" for='username_field'>Username</label>
        <input type='text' id='username_field' name='username'>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for='email_field'>Email</label>
        <input type='text' id='email_field' name='email'>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for='password_field'>Password</label>
        <input type='password' id='password_field' name='password'>
    </div>
    <input class="btn btn-primary btn-block" type='submit' value='Register'>
</form>
</div>
{% endblock %}
